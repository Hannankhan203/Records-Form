<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-list">
        <li class="item"><a href="Records/record.html">Records</a></li>
      </ul>
    </nav>
    <h1>Login Form</h1>
    <div class="form">
      <label for="name">
        Name:
        <input
          class="name-input inputs"
          type="text"
          name=""
          id="name"
          placeholder="Name"
        />
      </label>
      <label for="number">
        Age:
        <input
          class="age-input inputs"
          type="number"
          name=""
          id="number"
          placeholder="Age"
        />
      </label>
      <label for="qualification">
        Qualification:
        <input
          class="qualification-input inputs"
          type="text"
          name=""
          id="qualification"
          placeholder="Qualification"
        />
      </label>
      <button class="add-btn">Add User</button>
    </div>
    <div class="div hide">
      <ul class="list"></ul>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
